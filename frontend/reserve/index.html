<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-auto bg-light d-flex">
            <div class="d-flex flex-sm-column flex-row bg-light flex-grow-1">
              <a class="d-block p-3 pt-sm-4 link-dark text-decoration-none align-self-center">
                <i class="fa-solid fa-font-awesome fs-3"></i>
              </a>
              <ul class="nav flex-sm-column flex-row mx-auto text-center align-items-center">
                <li class="nav-item">
                  <a href="../home/" class="nav-link py-3 px-2">
                    <i class="fa-solid fa-house"></i>
                    <p class="m-0">Home</p>
                  </a>
                </li>
                <li>
                  <a href="../parking/" class="nav-link py-3 px-2">
                    <i class="fa-solid fa-square-parking"></i>
                    <p class="m-0">Parking</p>
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
              </ul>
              <hr class="mt-auto" />
              <div class="dropdown align-self-center pb-sm-3">
                <a
                  href="#"
                  class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                  id="dropdownUser3"
                  data-bs-toggle="dropdown"
                >
                  <i class="fa-solid fa-user"></i>
                </a>
                <ul class="dropdown-menu text-small shadow">
                  <li><a class="dropdown-item" href="#">Sign Out</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm p-3 d-flex min-vh-100">
            <h1 class="p-3">Reserve</h1>
            <div class="card col-lg-8 align-self-center">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required />
                  </div>
                  <div class="mb-3 row">
                    <div class="col">
                      <label for="from-time" class="form-label">From</label>
                      <input type="time" class="form-control" id="from-time" required />
                    </div>
                    <div class="col">
                      <label for="to-time" class="form-label">To</label>
                      <input type="time" class="form-control" id="to-time" required />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="car-make" class="form-label">Car Make</label>
                    <input type="text" class="form-control" id="car-make" required />
                  </div>
                  <div class="mb-3">
                    <label for="car-model" class="form-label">Car Model</label>
                    <input type="text" class="form-control" id="car-model" required />
                  </div>
                  <div class="mb-3">
                    <label for="license-plate" class="form-label">License Plate</label>
                    <input type="text" class="form-control" id="license-plate" required />
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-md-2" onclick="window.location.href='../confirm/'">
                      Reserve
                    </button>
                    <button type="button" class="btn btn-danger" onclick="window.location.href='../parking/'">
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>

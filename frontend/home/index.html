<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-auto bg-light d-flex">
          <div class="d-flex flex-sm-column flex-row bg-light flex-grow-1">
            <a class="d-block p-3 pt-sm-4 link-dark text-decoration-none align-self-center">
              <img src="../res/logo.png" alt="logo" class="d-block mx-auto" style="width: 40px" />
            </a>
            <ul class="nav flex-sm-column flex-row mx-auto text-center align-items-center">
              <li class="nav-item">
                <a href="../home/" class="nav-link py-3 px-2">
                  <i class="fa-solid fa-house"></i>
                  <p class="m-0">Home</p>
                </a>
              </li>
              <li>
                <a href="../parking/" class="nav-link py-3 px-2">
                  <i class="fa-solid fa-square-parking"></i>
                  <p class="m-0">Parking</p>
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
            </ul>
            <hr class="mt-auto" />
            <div class="dropdown align-self-center pb-sm-3">
              <a
                href="#"
                class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                id="dropdownUser3"
                data-bs-toggle="dropdown"
              >
                <i class="fa-solid fa-user"></i>
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="../login">Sign Out</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm p-3 min-vh-100">
          <h1 id="greeting" class="p-3"></h1>
          <h5>Reservations</h5>
          <div class="card">
            <div class="card-body">
              <div id="reservations"></div>
            </div>
          </div>
          <div class="text-center p-5 mb-3">
            <a href="../parking/" class="btn btn-primary">Reserve a Parking Spot</a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>

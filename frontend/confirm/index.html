<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-auto bg-light d-flex">
            <div class="d-flex flex-sm-column flex-row bg-light flex-grow-1">
              <a class="d-block p-3 pt-sm-4 link-dark text-decoration-none align-self-center">
                <img src="../res/logo.png" alt="logo" class="d-block mx-auto" style="width: 40px" />
              </a>
              <ul class="nav flex-sm-column flex-row mx-auto text-center align-items-center">
                <li class="nav-item">
                  <a href="../home/" class="nav-link py-3 px-2">
                    <i class="fa-solid fa-house"></i>
                    <p class="m-0">Home</p>
                  </a>
                </li>
                <li>
                  <a href="../parking/" class="nav-link py-3 px-2">
                    <i class="fa-solid fa-square-parking"></i>
                    <p class="m-0">Parking</p>
                  </a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
              </ul>
              <hr class="mt-auto" />
              <div class="dropdown align-self-center pb-sm-3">
                <a
                  href="#"
                  class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
                  id="dropdownUser3"
                  data-bs-toggle="dropdown"
                >
                  <i class="fa-solid fa-user"></i>
                </a>
                <ul class="dropdown-menu text-small shadow">
                  <li><a class="dropdown-item" href="#">Sign Out</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm p-3 min-vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="alert alert-success" role="alert">Your reservation has been successfully confirmed!</div>
            <div class="alert alert-danger" role="alert">An Error has occurred.</div>
            <a href="../home/" class="btn btn-primary mt-3">Go to your reservations</a>
          </div>
        </div>
      </div>
    </body>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
